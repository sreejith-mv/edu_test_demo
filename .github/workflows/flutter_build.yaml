name: Flutter Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      market:
        type: string
        description: Market ID (optional)
      environment:
        type: choice
        description: Environment
        options:
          - prod
          - stage
          - test
          - dev
      procedure:
        type: choice
        description: Procedure
        options:
          - Upload to BetaApps
          - Upload to App Store Consoles
          - Upload for Pre-release Testing
          - Invite Additional TestFlight Users
          - Download App Store Metadata
      newton_ci_branch:
        type: string
        description: Newton CI Version
        default: 3.x

jobs:
  iOS:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          channel: "stable"
          architecture: x64

      - name: Setup
        uses: subosito/flutter-action@v2.10.0
        with:
          flutter-version: 3.7

      - name: Install Deps
        run: flutter pub get

      - name: Test
        run: flutter test

      - name: Build
        run: flutter build ios --release --no-codesign

      - name: Move Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Runner.app
          path: build/ios/iphoneos/Runner.app

  Android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup
        uses: subosito/flutter-action@v2.10.0
        with:
          flutter-version: 3.7

      - name: Install Deps
        run: flutter pub get

      - name: Test
        run: flutter test

      - name: Build
        run: flutter build apk --no-tree-shake-icons

      - name: Move Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
